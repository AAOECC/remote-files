<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格案例</title>
</head>
<body>
    <center>
    <div>
        <table border="1" cellspacing="0" width = "20%" align="center" height = "20%">
            <thead>
                <caption>学生成绩表</caption>
            </thead>
            <tbody align="center">
                <tr >
                    <th>编号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>成绩</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td height="100px">小龙女</td>
                    <td>女</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>杨过</td>
                    <td>男</td>
                    <td rowspan="2">90</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>金轮法王</td>
                    <td>男</td>
                    
                </tr>
            </tbody>
            <tfoot align="center">
                <tr>
                    <td>总成绩</td>
                    <td colspan="3">190</td>
                </tr>
            </tfoot>
        </table>
    </div></center>
</body>
</html>
