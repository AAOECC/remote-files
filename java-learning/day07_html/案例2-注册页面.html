<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
</head>
<body>
<form action="#" method="get">
    <table border="1" align="center" width="30%">
        <tr>
            <td>
                <label for="user-name-label">用户名</label>
            </td>
            <td>
                <input type="text" width="90%" name="username" id="user-name-label">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password-label">密码</label>
            </td>
            <td>
                <input type="password" width="90%" name="password" id="password-label">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email-label">Email</label>
            </td>
            <td>
                <input type="email" name="email" id = "email-label">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name-label">姓名</label>
            </td>
            <td>
                <input type="text" name="name" id="name-label">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone-number-label">手机号</label>
            </td>
            <td>
                <input type="text" name="phone-number" id="phone-number-label" pattern="[0-9]" placeholder="请输入你的手机号">
            </td>
        </tr>
        <tr>
            <td>
                性别
            </td>
            <td>
                <input type="radio" name="sex" value="male"> 男
                <input type="radio" name="sex" value="female"> 女
            </td>
        </tr>
        <tr>
            <td>出生年月</td>
            <td>
                <input type="date" name="birthday" >
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="yanzhengma">
                <img src="./img/verify_code.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册" width="100%" src=#>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
