<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>node对象</title>
    <style>
        div {
            border:1px solid red;
        }

    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">div2</div>
        div1
    </div>
    <a href="javascript:void(0);" id="a_del"> delect div2 </a>
    <a href="javascript:void(0);" id="a_add"> add div3 </a>

    <script>
        var element_del = document.getElementById("a_del");
        var element_add = document.getElementById("a_add");

        element_del.onclick = function () {
            var div2 = document.getElementById("div2");
            var div1 = document.getElementById("div1");
            div1.removeChild(div2);
        }

        element_add.onclick = function () {
            var div1 = document.getElementById("div1");
            //创建div3节点
            var div3 = document.createElement("div");
            div3.innerText = "div3";
            //添加div3节点
            div1.appendChild(div3);
        }
    </script>
</body>
</html>
