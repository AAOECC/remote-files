<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <input type="button" value="click me" id="bt">


    <script>
        $("#bt").click(function () {
            alert("bbb");
        });
    </script>
</body>
</html>
